<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>macOS Portfolio</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: url("assets/wallpapers/apple-home.jpg") no-repeat center
          center fixed;
        background-size: cover;
        height: 100vh;
        font-family: "Segoe UI", sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
      }

      .coming-soon {
        background-color: rgba(0, 0, 0, 0.6);
        padding: 2rem 3rem;
        border-radius: 1rem;
        text-align: center;
        font-size: 2rem;
        color: #fff;
        animation: glow 2s ease-in-out infinite alternate;
      }

      @keyframes glow {
        0% {
          box-shadow: 0 0 10px rgba(255, 105, 180, 0.3),
            0 0 20px rgba(255, 105, 180, 0.2);
        }
        100% {
          box-shadow: 0 0 25px rgba(255, 105, 180, 0.6),
            0 0 50px rgba(255, 105, 180, 0.4);
        }
      }
      .os-change {
        position: fixed;
        bottom: 20px;
        right: 20px;
        cursor: pointer;
        z-index: 999;
      }
      .os-change img {
        width: 50px;
        height: 50px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        border-radius: 50%;
      }
      .os-change img:hover {
        transform: scale(1.1);
        box-shadow: 0 0 15px rgba(255, 105, 180, 0.6);
      }
    </style>
  </head>
  <body>
    <div class="coming-soon">
      üçé macOS Portfolio<br />
      <small>Coming Soon ‚Äì Under Development</small>
    </div>
    <!-- Add inside <body> before </body> -->
    <div class="os-change" onclick="location.href='index.html'">
      <div>
        <img src="./assets/icons/switchOS.png" alt="Switch OS" />
      </div>
    </div>

    <!-- Add to <style> -->
  </body>
</html>
